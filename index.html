<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="#">
  <title>Slider</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <button type="button" class="action" id="prev-slide">
      <i class="bi bi-arrow-left-circle-fill"></i>
    </button>
    <div id="slider-container">
      <div class="slide active" id="slide1">Slide 1</div>
      <div class="slide" id="slide2">Slide 2</div>
      <div class="slide" id="slide3">Slide 3</div>
    </div>
    <button type="button" class="action" id="next-slide">
      <i class="bi bi-arrow-right-circle-fill"></i>
    </button>
  </div>
  <div id="dot-container">
  </div>

  <script src="script.js"></script>
</body>

</html>
